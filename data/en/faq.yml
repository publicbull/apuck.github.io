faqItem:
  - ID : collapseOne
    title : Does every book have AR level information?
    content : No. So far, the Accelerated Reader program has around 150,000 titles.

  - ID : collapseTwo
    title : Does the level information change?
    content : Normally no changes.

  - ID : collapseThree
    title : Why is my scan history gone?
    content : Every new installation, the APP create new list for you. So, the list will be removed when you delete the app.

  - ID : collapseFour
    title : How can I do if the app keep crashing?
    content : Our support team is more than happy to assist you. Please feel free to contact us in the app or on our website.